<div  id="studentView">
    <div >

        <div class="modal" id="studentListViewModal" style="display: none;" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Student List View</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
               <div>

                <div  id="studentView">
                  <table class="table">
                                   <thead>
                                     <tr>
                                       <th scope="col">#</th>
                                       <th scope="col">Name</th>
                                       <th scope="col">Actions</th>
                                       <th scope="col">Actions</th>
                                     </tr>
                                   </thead>
                                   <tbody>
                                       
                                     <tr *ngFor="let student of students; let i = index;">
                                       <th scope="row">{{i + 1}}</th>
                                       <td *ngIf="!editMode ">{{student.name}}</td>
                                       <td *ngIf="editMode" ><input type="text" class="input form-control" /> <button (click)="saveEdit()">Save</button></td>
                                       <td *ngIf="!editMode"><button (click)="editStudent(i)">Edit</button></td>    
                                       <td><button (click)="deleteStudent()">Delete</button></td>    
                                     </tr>
                                   </tbody>
                                 </table>
               </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" 
                            (click)="closePopup()">
                      Close
                    </button>
                  </div>

               </div>
              </div>
            </div>

    </div>
</div>
