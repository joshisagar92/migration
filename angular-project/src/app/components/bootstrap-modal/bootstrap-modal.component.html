<div  id="studentView">
    <div >

        <div class="modal" id="studentListViewModal" style="display: block;" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Student List View</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
               <div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" 
                            (click)="closePopup()">
                      Close
                    </button>
                  </div>

               </div>
              </div>
            </div>

    </div>
</div>
