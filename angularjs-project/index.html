		mainApp.config(function($routeProvider) {
			$routeProvider

					templateUrl: 'home.html',
					controller: 'StudentController'
				})
				.when('/viewStudents', {
					templateUrl: 'viewStudents.html',
					controller: 'StudentController'
				})
				.otherwise({
					redirectTo: '/home'
				});
		});
