<div class="container">
	<h2> Welcome </h2>
	<p>{{message}}</p>
	

	<button type="button" class="btn btn-primary"  ng-click="openModal()">
		Student Report
	  </button>

	  <div class="modal" id="exampleModal"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Student Report</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  
				<button type="button" class="btn btn-secondary" ng-click="loadStudentListView()">Student List View</button>
				

			</div>
			
		  </div>
		</div>
	  </div>
	  
	
</div>
